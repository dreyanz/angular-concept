<h1>Customer Edit</h1>
<form [formGroup]="customerForm" (ngSubmit)="onSubmit(customerForm)">
    First Name:
    <input type="text" class="form-control" formControlName="firstName" />
    <br />
    <input type="password" class="form-control" formControlName="password" />
    <span *ngIf="customerForm.controls['firstName'].invalid">First Name is required!</span>
    <br />
    <button class="btn btn-default" [disabled]="customerForm.invalid">Submit</button>
    <br />
    {{ message }}
    <br />

</form>
